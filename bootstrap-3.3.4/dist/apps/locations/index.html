<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Bright House</title>
<!--<link rel="stylesheet" href="styles/jquery.mobile-1.0b1.min.css" />-->
<link rel="stylesheet" href="../styles/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" href="../styles/custom.css" />
<link rel="stylesheet" href="styles/LocationsMap.css" />
<script type="text/javascript" src="../scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.mobile-1.3.1.min.js"></script>
<!--<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAaAIZCVuqd0vN0RuKsUu74RSLyt4S8LgUMZcaL9uQvjnBnF5siBSDwoStofsuTAfQ-c1-bOPpNfOfDA"></script>-->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
<script type="text/javascript" src="scripts/LocationsMap.js"></script>
</head>

<body id="DocumentBody">

<div data-role="page">


            
<div data-role="content">	
<div class="insidepagetitles" style="margin-bottom:10px;">Locations Map</div>
			
<label for="select-choice-1" class="select" id="RegionLabel">Please select a Bright House location:</label>
<select name="select-choice-1" id="SelectDivision" onchange="RegionChanged();">
<option value="">-Select your area-</option>
<option value="BAK">Bakersfield</option>
<option value="BHM">Birmingham</option>
<option value="CFL">Central Florida</option>
<option value="SES">Elmore</option>
<option value="SES">Eufaula</option>
<option value="INY">Indianapolis</option>
<option value="MIC">Michigan</option>
<option value="SES">Panhandle</option>
<option value="TPA">Tampa Bay</option>
</select>
			    
<div id="ApplicationContainer">
<div id="Loading" style="text-align:center">
<br /><br />
<img src="http://brighthouse.com/static/interactive/ajax-loader.gif" />
<h3>-Loading-</h3>
</div>

<div id="Detected" style="display:none"></div>
<div id="Map"></div>
<div id="DirectionsMap"></div>
                    
<div id="DefaultContent" style="display:none;margin-left:4px;margin-right:4px">
<div id="Form">
<div id="MapOptions">

<div data-role="fieldcontain">
<span class="SearchFormTitle">What would you like to do?</span><br />
<fieldset data-role="controlgroup">
<input type="checkbox" id="MakePayment" name="MakePayment" onclick="SelectChanged();" class="showCounty" /> 
<label for="MakePayment">Make Payments</label>
<input type="checkbox" id="OrderProducts" name="OrderProducts" onclick="SelectChanged();" class="showCounty" />
<label for="OrderProducts">Order/Upgrade Service</label>
<input type="checkbox" id="DemoProducts" name="DemoProducts" onclick="SelectChanged();" />
<label for="DemoProducts">Demo Products</label>
<input type="checkbox" id="CustomerService" name="CustomerService" checked="checked" onclick="SelectChanged();" class="showCounty" style="display:none" />
<label for="CustomerService" style="display:none">Customer Service</label>
<input type="checkbox" id="ExchangeEquipment" name="ExchangeEquipment" onclick="SelectChanged();" />
<label for="ExchangeEquipment">Exchange Equipment</label>
</fieldset>
</div>
</div>
                        
<div id="SearchControls">
<div id="CountyRequired">
<span style="width:300px">
To make a payment, order service or exchange equipment, you must visit a location within the same county as your serviceable address.</span><br />
<select id="SelectCounty" class="MapSelectControls">
<option value="0">-Select your county-</option>
</select>
</div>

<div id="AddressRequired">
<span class="SearchFormTitle">Find locations near you:</span><br />
<span class="Hint">Enter your street, city & state, or zip</span><br />
<fieldset data-role="controlgroup">
<input type="text" id="TextBoxAddress" size="35" />

<select id="RecentSearches" class="RecentSelect" onchange="RecentSearchesChanged();">
<option>-Recent Searches-</option>
</select>

<select id="SelectDistance" class="MapSelectControls">
<option value="5">Distance 5 Miles</option>
<option value="10">Distance 10 Miles</option>
<option value="15" selected>Distance 15 Miles</option>
<option value="25">Distance 25 Miles</option>
<option value="50">Distance 50 Miles</option>
</select>
</fieldset>
                                
</div>
</div>
                        
<div id="Search">
<a id="SearchButton" data-theme="b" data-role="button" href="javascript:void(0);" onclick="PerformSearch();">Search</a>
</div>
                        
</div>
</div>

<div id="SearchResults" style="margin-left:4px;margin-right:4px;background-color:#eeeeee"></div>
<div id="directionsPanel" style="margin-left:4px;margin-right:4px;background-color:#ffffff;display:none"></div>
</div>

</div><!-- /content -->
</div><!-- /page -->

<img src="https://brighthouse.122.2o7.net/b/ss/brighthouseredesign/5/H.23.6--WAP?pageName=" height="5" width="5" border="0" alt="" />
<!-- End SiteCatalyst code version: H.23.6. -->

</body>
</html>
